 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #333;
    }

    input, select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Unit Converter</h1>

  <label for="kmInput">Kilometers:</label>
  <input type="number" id="kmInput" placeholder="Enter kilometers">

  <label for="kgInput">Kilograms:</label>
  <input type="number" id="kgInput" placeholder="Enter kilograms">

  <button onclick="convert()">Convert</button>

  <div id="result"></div>

  <script>
    function convert() {
      const kmValue = parseFloat(document.getElementById('kmInput').value);
      const kgValue = parseFloat(document.getElementById('kgInput').value);

      if (!isNaN(kmValue)) {
        const squareMiles = kmValue * 0.239;
        document.getElementById('result').innerHTML = `${kmValue} kilometers is approximately ${squareMiles.toFixed(4)} square miles.`;
      }

      if (!isNaN(kgValue)) {
        const grams = kgValue * 1000;
        document.getElementById('result').innerHTML += `<br>${kgValue} kilograms is equal to ${grams.toFixed(2)} grams.`;
      }
    }
  </script>

</body>
</html>
